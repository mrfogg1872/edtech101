<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유치원 교사의 디지털 역량 자가진단</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .radio-buttons {
            display: flex;
            gap: 10px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>유치원 교사의 디지털 역량 자가진단</h1>
    <form id="diagnosis-form">
        <table>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>문항</th>
                    <th>응답</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>나는 평소에 유아의 놀이, 일상생활, 활동을 지원하기 위한 디지털 기기에 관심이 있다.</td>
                    <td class="radio-buttons">
                        <label><input type="radio" name="question1" value="1"> 그렇다</label>
                        <label><input type="radio" name="question1" value="0"> 아니다</label>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>나는 디지털 프로그램을 이용하여 유아의 놀이, 일상생활, 활동을 지원하는 자료를 제작하는 것이 즐겁다.</td>
                    <td class="radio-buttons">
                        <label><input type="radio" name="question2" value="1"> 그렇다</label>
                        <label><input type="radio" name="question2" value="0"> 아니다</label>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>나는 유아 디지털 역량의 중요성을 인식하고 있다.</td>
                    <td class="radio-buttons">
                        <label><input type="radio" name="question3" value="1"> 그렇다</label>
                        <label><input type="radio" name="question3" value="0"> 아니다</label>
                    </td>
                </tr>
                <!-- 문항 4~30 동일한 형식으로 추가 -->
                <tr>
                    <td>30</td>
                    <td>나는 검색 시, 고급 검색 기능(파일 형식 및 기간 설정)과 다양한 전문 검색 방법(사전, 인명, 학술 검색 등)을 이용할 수 있다.</td>
                    <td class="radio-buttons">
                        <label><input type="radio" name="question30" value="1"> 그렇다</label>
                        <label><input type="radio" name="question30" value="0"> 아니다</label>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="submit-btn" onclick="submitForm()">제출</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
