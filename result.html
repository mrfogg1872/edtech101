<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자가진단 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>자가진단 결과</h1>
    <div class="chart-container">
        <canvas id="resultChart"></canvas>
    </div>
    <div class="back-btn">
        <a href="index.html">다시 테스트하기</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // localStorage에서 점수를 가져와서 JSON 파싱
            const scores = JSON.parse(localStorage.getItem('scores'));

            // Chart.js를 사용하여 막대그래프 생성
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        '디지털 기기 인식 및 활용',
                        '디지털 기반 교수학습',
                        '디지털 기반 유아 이해 및 지원',
                        '디지털 의사소통 및 협력',
                        '디지털 시민의식',
                        '디지털 문제해결'
                    ],
                    datasets: [{
                        label: '점수',
                        data: [
                            scores.digitalDevice,
                            scores.digitalTeaching,
                            scores.digitalSupport,
                            scores.digitalCommunication,
                            scores.digitalCitizenship,
                            scores.digitalProblemSolving
                        ],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5 // 각 범주의 최대 점수에 맞추어 설정
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
