<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자가진단 결과</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .score-summary {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        .back-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>자가진단 결과</h1>
    <div class="score-summary" id="scoreSummary"></div>
    <div class="chart-container">
        <canvas id="resultChart"></canvas>
    </div>
    <div class="back-btn">
        <a href="index.html">다시 테스트하기</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // localStorage에서 점수를 가져와서 JSON 파싱
            const scores = JSON.parse(localStorage.getItem('scores'));

            // 총점 계산
            const totalScore = scores.digitalDevice + scores.digitalTeaching + scores.digitalSupport + scores.digitalCommunication + scores.digitalCitizenship + scores.digitalProblemSolving;
            document.getElementById('scoreSummary').innerText = `당신의 디지털 역량 점수는 ${totalScore}점입니다.`;

            // Chart.js를 사용하여 막대그래프 생성
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        '디지털 기기 인식 및 활용',
                        '디지털 기반 교수학습',
                        '디지털 기반 유아 이해 및 지원',
                        '디지털 의사소통 및 협력',
                        '디지털 시민의식',
                        '디지털 문제해결'
                    ],
                    datasets: [{
                        data: [
                            scores.digitalDevice,
                            scores.digitalTeaching,
                            scores.digitalSupport,
                            scores.digitalCommunication,
                            scores.digitalCitizenship,
                            scores.digitalProblemSolving
                        ],
                        backgroundColor: [
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(153, 102, 255, 0.6)',
                            'rgba(255, 159, 64, 0.6)'
                        ],
                        borderColor: [
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 99, 132, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    indexAxis: 'y', // 세로축에 카테고리(이름)를 표시하고 가로 막대 그래프로 변경
                    plugins: {
                        legend: {
                            display: false // 범례(legend) 삭제
                        },
                        datalabels: {
                            anchor: 'end',
                            align: 'right',
                            formatter: (value) => `${value}점`, // 막대 위에 점수 표시
                            color: 'black'
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                display: false // x축의 척도 숫자 숨기기
                            },
                            grid: {
                                display: false // x축의 그리드 라인 숨기기
                            },
                            min: 0,
                            max: 5 // 점수의 최대값 설정 (5점 기준)
                        },
                        y: {
                            grid: {
                                display: false // y축의 그리드 라인 숨기기
                            }
                        }
                    }
                },
                plugins: [ChartDataLabels]
            });
        });
    </script>
</body>
</html>
